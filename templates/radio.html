<!DOCTYPE html>
<html>
<head>
	<title>Grudio - crowdsource radio</title>
	<!-- <link rel="stylesheet" href="{{ static_url("css/vendor/bootstrap.min.css") }}" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="{{ static_url("css/vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ static_url("css/radio.css") }}" type="text/css">
</head>
<body>
	<div id="header-wrapper">
		<img class="header-logo" src="{{ static_url("images/groudio_logo.png") }}" alt="Groudio">
		<div id="user-profile-wrapper">
			<img class="user-profile-pic" src="{{ static_url("images/default-user.png") }}" alt="Groudio">
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div class="sidebar-wrapper">
					<!-- <div id="search">
						<div class="panel-body">
							<form class="navbar-form" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-search"></span></button>
							</form>
						</div>
					</div> -->

					<ul class="nav nav-sidebar">
						{% for category in categories %}
							<li><a href="/radio/{{category.slug}}/{{category.id}}">{{category.name}}</a></li>
						{% end %}
					</ul>
				</div>
			</div>
			<div class="col-sm-9 col-md-10 main">
				<div class="container-fluid main1">
					<div class="row visul-wrapper">
						<div id="waveform" class="col-xs-12"></div>
					</div>
					<div class="row radio-container">
						<div class="col-sm-12 col-md-9 radio-wrapper">
							<div class="col-xs-12 recent-played-wrapper">
								<div class="col-xs-12" style="height:300px; padding:0px">
									<ul class="song-list">
										{% for rs in recent_played_songs %}
										<li class="song-item">
											<span>{{rs.name}}</span>
											<span id="dislike_{{rs.id}}" songid="{{rs.id}}" token="{{rs.token}}" class="glyphicon glyphicon-thumbs-down dislike-btn" onclick="poll_action(this, 'downvote')"></span>
											<span class="vl"></span>
											<span id="like_{{rs.id}}" songid="{{rs.id}}" token="{{rs.token}}" class="glyphicon glyphicon-thumbs-up like-btn" onclick="poll_action(this, 'upvote')"></span>
										</li>
										{% end %}
									</ul>
								</div>
							</div>
							<div id="ps-wrapper" class="col-xs-12 player-wrapper">
								<div class="col-xs-9" style="padding:0px">
									<div id="ps-thumbnail" class="song-img-wrapper"></div>
									<div class="song-desc-wrapper">
										<h5 id="ps-name"></h5>
										<h6 id="ps-added-by"></h6>
									</div>
								</div>
								<div class="col-xs-1">
									<a href="/songs/addNew/{{channelid}}" target="_blank">
										<img class="add-song-img" src="{{ static_url("images/add_new_song.png") }}">
									</a>
								</div>
								<div class="col-xs-2">
									<!-- <div class="like-dislike">
										<span class="glyphicon glyphicon-thumbs-up like-btn"></span>
										<span class="vl"></span>
										<span class="glyphicon glyphicon-thumbs-down dislike-btn"></span>
									</div> -->
								</div>

							</div>
						</div>
						<div class="col-md-3 adv-wrapper">
							<img src="{{ static_url("images/mic_img.png") }}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="{{ static_url("js/vendor/jquery.min.js") }}"></script>
	<script src="{{ static_url("js/vendor/bootstrap.min.js") }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
	<script src="{{ static_url("js/radio.js") }}" type="text/javascript"></script>
	<script type="application/javascript">
		set_var("{{channelid}}");
	</script>
</body>
</html>
